<!doctype html>

<html>

    <head>
        <title>Museu Nacional</title>
        <meta charset="utf-8">

        <!-- Normalize CSS -->
        <link rel="stylesheet" type="text/css" href="css/normalize.css">

        <!-- Estilo Customizado -->
        <link rel="stylesheet" type="text/css" href="css/style.css">

	    <!--[if lt IE 9]>
	        <script src="js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>
        <div id="container"><!-- Início container -->

            <header><!-- Início header -->

                <div id="logo">
                    <h1><a href="">Museu Nacional</a></h1>
                </div>

                <nav><!-- Início navegação -->
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Exposições</a></li>
                        <li><a href="#">Pesquisa</a></li>
                        <li><a href="#">Acervo</a></li>
                        <li><a href="#">Vídeos</a></li>
                        <li><a href="#">Fotos</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav><!-- Fim navegação -->

            </header><!-- Fim header -->

            <div id="principal"><!-- Início principal -->

                <div id="conteudo"><!-- Início conteudo -->
                    <section id="capa">
                        <img src="img/museu.png">
                    </section>
                </div><!-- Fim conteudo -->

                <aside><!-- Início aside -->
                    
                    <section id="depoimento">
                        <img src="img/depoimento.png">
                    </section>

                    <section id="visita"><!-- Início seção visita -->
                        <h4>Faça uma visita</h4>
                        <form>
                            <fieldset>
                                <legend>Selecione uma data</legend>
                                <label for="data">Data</label>
                                <input class="campo" type="text" id="data" value="dd/mm/aaaa">
                                <label for="qtd">Qtd. pessoas</label>
                                <input class="campo" style="width: 30px" type="text" id="qtd" value="1">
                            </fieldset>
                            <input class="botao" type="submit" value="Verificar disponibilidade">
                        </form>
                    </section><!-- fim seção visita -->

                    <section id="galeria"><!-- Início galeria -->
                        <h4>Galeria de fotos</h1>
                        <a href=""><img src="img/imagem1.jpg" width="93" height="93"></a>
                        <a href=""><img src="img/imagem2.jpg" width="93" height="93"></a>
                        <a href=""><img src="img/imagem3.jpg" width="93" height="93"></a>
                        <a href=""><img src="img/imagem4.jpg" width="93" height="93"></a>
                    </section><!-- Fim galeria -->

                </aside><!-- Fim aside -->

            </div><!-- Fim principal -->

        </div><!-- Fim container -->
    </body>

</html>
